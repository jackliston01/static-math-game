    <body>
    
    <p id="timer"> </p> 
    <p id="cumulative"> </p> 
    <p id="gamesplayed"> </p> 
    <p id="highscore"> </p>

    <button id ="settings" onclick="opensettings()" >Settings</button>

    <button id ="stats" onclick="openstats()" >Stats</button>

            <label> Choose Background:</label>

            <button id ="cleardata" onclick="cleardata()">Clear Data</button>
    </div>

    <form onsubmit="return false;">
        <input type="number" id="answer" name="answer" oninput="checkAnswer()"> 
    </form>
